<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Div class="box">
        <span class="border-line"></span>
        <form >
            <h2>
                Sign in
            </h2>
            <div class="inputbox">
                <input type="text" required>
                <span>Username</span>
                <hr>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <span>Password</span>
                <hr>
            </div>
            <div class="links">
                <a href="#">
                    Forget Password?
                </a>
                <a href="#">
                    Sign Up
                </a>
            </div>
                <input type="submit" value="Sign in">
        </form>
    </Div>
</body>
</html>
